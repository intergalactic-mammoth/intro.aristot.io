        <h2>I code, write, read, play music, draw and eat.</h2>
        <p>I am currently obsessed with <span class="font-mono text-slate-100 bg-black p-1 rounded-md" id="currentObsession"></span></p>

        <p class="prose-sm">made with <i class="fa-solid fa-heart"></i> at 2 am</a></p>

</body>
<script>
    let obsessions = [
        '',
        'tools for thinking',
        'solving my post-education crisis',
        'client-server APIs',
        'having 0 browser tabs',
        'relational databases'
    ]
    let currentObsession = document.getElementById('currentObsession');

    const typeInstance = new TypeIt(
        currentObsession,
        {
            lifeLike: true,
            loop: true,
            speed: 150,
        });

    const pause = 500;
    for (const obsession of obsessions) {
        typeInstance.type(obsession).pause(pause + pause*Math.random()).delete(obsession.length);
    }

    typeInstance.go();
</script>
